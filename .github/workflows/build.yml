# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: build

on:
  push:
    branches: [ "master", "dev" ]
    tags:
      - '[0-9]+'

jobs:
  test:
    if: github.ref != 'refs/heads/dev'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Install Self
      uses: ./.github/workflows/install_self.yml
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Test Dependencies
      run: |
        python tests/smoke_test.py
        python -m pip install --upgrade pip
        pip install --no-deps -r tests/requirements.lock
        pip install .
    - name: Run Tests
      env:
        CI: true
      run: |
        python -m unittest discover tests -v

  coverage:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Install Self
      uses: ./.github/workflows/install_self@dev
      with:
        python-version: ${{ matrix.python-version }}
    - name: Coverage
      env:
        COVERAGE: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -m pip install --upgrade pip
        pip install --no-deps -r tests/requirements.lock
        pip install coverage coveralls
        pip install .
        coverage run --rcfile=packaging/coverage.ini -m unittest discover tests
        coverage report --rcfile=packaging/coverage.ini
        coveralls
