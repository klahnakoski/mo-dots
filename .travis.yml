language: python
python:
  - "3.7"
  - "3.9"

env:
  global:
      - PYTHONPATH=.

install:
  - "pip install coverage"
  - "pip install coveralls"
  - "pip install -r requirements.txt"
  - "pip install -r tests/requirements.txt"

script:
  - "coverage run -m unittest discover tests"

after_success:
  - coveralls
