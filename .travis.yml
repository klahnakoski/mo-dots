language: python
cache: pip
python:
- 3.7.8
- 3.8
- 3.9
env:
  global:
  - PYTHONPATH=.
install:
- pip install coverage
- pip install coveralls
- pip install -r tests/requirements.txt
- cp packaging/setup.py .
- pip install .
script:
- coverage run -m unittest discover tests
after_success:
- coveralls
